<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Protegido</title>
  <style>
    :root {
      --bg: #f9f5f7;
      --card-bg: #ffffff;
      --text: #333;
      --accent: #e66baa;
      --accent-hover: #d75b9b;
      --max-width: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: var(--max-width);
      width: 100%;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6rem;
      margin-bottom: 30px;
    }

    input[type="password"] {
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      display: inline-block;
      padding: 12px 25px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .card {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      input[type="password"] {
        font-size: 0.95rem;
        padding: 10px 15px;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      input[type="password"] {
        font-size: 0.9rem;
        padding: 10px;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Acceso Protegido al Archivo</h1>
    <p>
      Por favor, ingresa la contraseña para descargar el archivo.<br>
      Si no tienes la contraseña, contáctame.
    </p>

    <input type="password" id="contraseña" placeholder="Contraseña" />
    <button onclick="verificarContraseña()">Acceder</button>

    <div id="mensaje" class="message"></div>
  </div>

  <script>
    function verificarContraseña() {
      var contraseña = document.getElementById('contraseña').value;
      var contraseñaCorrecta = '04/01/2025'; // Cambia esta por la contraseña real

      if (contraseña === contraseñaCorrecta) {
        window.location.href = 'download.html'; // URL del archivo a descargar
      } else {
        document.getElementById('mensaje').innerText = 'Contraseña incorrecta. Intenta de nuevo.';
      }
    }
  </script>
</body>
</html>
